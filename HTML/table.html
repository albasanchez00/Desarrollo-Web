<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
</head>
<body>
    <!-- Formatear codigo -> Alt + Mayus + F  -->
    <table>
        <caption>Mi primera tabla</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Sesión</th>
                <th>Año de nacimiento</th>
            </tr>
            <tbody>
                <tr>
                    <td>Jonh Doe</td>
                    <td>Encabezados</td>
                    <td>1995</td>
                </tr>
                <tr>
                    <td>Jane Doe</td>
                    <td>Tablas</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>Pepito Perez</td>
                    <td>Navegación</td>
                    <td>1986</td>
                </tr>
            </tbody>
        </thead>
    </table>

    
</body>
</html>
